    <script>
        // Data for the commission graph (sample data for each month)
        const commissionData = [3500, 500, 3000, 2500, 5000, 3500, 1000, 3500, 5000, 1500, 1000, 3500];
        
         // Calculate the total commission
         const totalCommission = commissionData.reduce((total, amount) => total + amount, 0);

        // Get the total summary element by ID
        const totalSummaryElement = document.getElementById('totalSummary');

        // Update the total summary element with the calculated total
        totalSummaryElement.textContent = `Total Commission: $${totalCommission}`;

        // Labels for the months
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
        // Get the canvas element and create a chart
        const canvas = document.getElementById('commissionChart');
        const ctx = canvas.getContext('2d');
    
        // Create the commission chart
        const commissionChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: months,
        datasets: [{
            label: 'Commission (Baht)',
            data: commissionData,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
        }]
    },
    options: {
        plugins: {
            title: {
                display: true,
                text: 'Monthly Commission Chart',
                font: {
                    size: 16,
                    weight: 'bold',
                },
            },
        },
        layout: {
            padding: {
                left: 50, // Adjust the left padding as needed
                right: 50, // Adjust the right padding as needed
                top: 50, // Adjust the top padding as needed
                bottom: 50, // Adjust the bottom padding as needed
            },
        },
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Commission (Baht)',
                }
            }
        },
                plugins: {
                    legend: {
                        display: false, // Hide the legend
                    },
                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y',
                            borderColor: 'red', // Trendline color
                            borderWidth: 2, // Trendline width
                            value: 3000, // Adjust this value for your trendline position
                            label: {
                                content: 'Trendline', // Trendline label
                                position: 'end',
                                enabled: true,
                                backgroundColor: 'rgba(255, 255, 255, 0.8)', // Label background color
                            }
                        }]
                    }
                },
                elements: {
                    bar: {
                        backgroundColor: 'rgba(75, 192, 192, 0.6)', // Set the background color for bars
                    }
                }
            }
        });
    </script>
